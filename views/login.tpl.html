<!DOCTYPE html>
<html lang="en">
    {{ template "head.tpl.html" . }}

    <body
        class="bg-background dark:bg-background-dark text-text-primary dark:text-text-dark-primary p-4 pt-10 flex flex-col min-h-screen max-w-screen mx-auto justify-center"
    >
        {{ template "header.tpl.html" . }} {{ template "alerts.tpl.html" . }}

        <style>
            .logo {
                position: absolute;
                top: 0;
            }

            #logo-side {
                left: 0;
            }
        </style>

        <main class="mt-10 grow flex justify-center w-full">
            <div class="grow max-w-lg mt-10">
                <div class="mb-8">
                    <h1
                        class="text-4xl font-semibold antialiased mb-1 leading-snug"
                    >
                        Welcome!
                    </h1>
                    <span
                        class="ml-1 text-text-secondary dark:text-text-dark-secondary"
                        >Log in to continue using Hackatime</span
                    >
                </div>
                <form action="login" method="post">
                    <div class="mb-4">
                        <input
                            class="input-default"
                            type="text"
                            id="username"
                            autocomplete="email"
                            name="username"
                            placeholder="Email or SlackID"
                            minlength="1"
                            required
                            autofocus
                        />
                    </div>
                    <div class="mb-4">
                        <input
                            class="input-default"
                            type="password"
                            id="password"
                            autocomplete="current-password"
                            name="password"
                            placeholder="Password"
                            minlength="6"
                            required
                        />
                    </div>
                    <div class="flex justify-between items-center">
                        <a
                            href="reset-password"
                            class="text-text-secondary dark:text-text-dark-secondary hover:text-accent-secondary font-semibold text-sm"
                        >
                            Forgot password?
                        </a>
                        <div class="flex space-x-2">
                            {{ if .AllowSignup }}
                            <a href="signup">
                                <button type="button" class="btn-default">
                                    Sign up
                                </button>
                            </a>
                            {{ else }}
                            <a
                                title="The administrator of this instance has disabled sign up."
                            >
                                <button
                                    type="button"
                                    class="btn-disabled"
                                    disabled
                                >
                                    Sign up
                                </button>
                            </a>
                            {{ end }}
                            <button type="submit" class="btn-primary">
                                Log in
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        {{ template "footer.tpl.html" . }} {{ template "foot.tpl.html" . }}
    </body>
</html>
